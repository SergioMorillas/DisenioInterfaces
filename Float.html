<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento con Float</title>
    <style>
        .contenedor {
            border: 1px solid #333;
            width: 100%;
            overflow: auto; /* Para contener los elementos flotantes */
        }
        .float-div {
            float: left; /* Flota a la izquierda */
            width: 30%;
            margin: 10px;
            border: 1px solid #000;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="float-div">Elemento 1</div>
        <div class="float-div">Elemento 2</div>
        <div class="float-div">Elemento 3</div>
    </div>
</body>
</html>
