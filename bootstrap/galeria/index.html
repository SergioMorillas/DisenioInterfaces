<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header></header>
    <main>
      <h1 class="display-1 text-center">Galeria de imagenes</h1>
      <div class="container">
        <div class="row">
          <div class="col-6 col-sm-6 col-md-4 col-xl-2">
            <figure id="educacion">
              <img class="img-fluid" src="images/Educacion.png" alt="" />
              <figcaption>educacion</figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-xl-2">
            <figure id="image">
              <img class="img-fluid" src="images/image.png" alt="" />
              <figcaption>image</figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-xl-2">
            <figure id="secciones">
              <img class="img-fluid" src="images/secciones.png" alt="" />
              <figcaption>secciones</figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-xl-2">
            <figure id="Halloween">
              <img class="img-fluid" src="images/Halloween.png" alt="" />
              <figcaption>Halloween</figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-xl-2">
            <figure id="Instagram">
              <img class="img-fluid" src="images/Instagram.png" alt="" />
              <figcaption>Instagram</figcaption>
            </figure>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-xl-2">
            <figure id="Waterpolo">
              <img class="img-fluid" src="images/Waterpolo.png" alt="" />
              <figcaption>Waterpolo</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
