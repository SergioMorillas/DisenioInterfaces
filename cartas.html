    <meta charset="UTF-8">

    <title>Cartas </title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        .contenedor {
            display: flex;
            flex-wrap: wrap;
            width: fit-content;
            border: 2px solid #333;
            background-color: #fff;
        }
        
        .carta {
            width: 100px;
            height: 170px;
            margin: 5px;
            position: relative;
        }
        
        .cara {
            transition: transform 100s ease-out;
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden; /* Oculta la cara trasera cuando est√° girada */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;

        }
        
        .frente {
            background-color: red;
            transform: rotateY(0deg);
        }
        
        .detras {
            background-color: blue;
            transform: rotateY(180deg); /* Gira la cara trasera 180 grados */
        }
        
        .carta:hover .frente {
            transform: rotateY(180deg); /* Gira la cara frontal 180 grados */
        }
        
        .carta:hover .detras {
            transform: rotateY(0deg); /* Gira la cara trasera de vuelta a 0 grados */
        }
    </style>
</head>
<body>
