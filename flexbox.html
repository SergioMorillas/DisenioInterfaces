<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento con Flexbox</title>
    <style>
        .contenedor {
            display: flex;
            justify-content: space-around; /* Distribuye los elementos con espacio alrededor */
            border: 1px solid #333;
        }
        .flex-div {
            width: 30%;
            margin: 10px;
            border: 1px solid #000;
            background-color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="flex-div">Elemento 1</div>
        <div class="flex-div">Elemento 2</div>
        <div class="flex-div">Elemento 3</div>
    </div>
</body>
</html>
